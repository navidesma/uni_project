{% extends "base.html" %}

{% block page_title %}{{ "گفتگو جدید" }}{% endblock %}
{% block content %}
    <div class="my-3 p-3 bg-white rounded box-shadow container">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group mb-3 col-lg-6 col-sm-12 mx-auto">
                <label for="title" class="form-label">عنوان گفتگو</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="form-group mb-3 col-lg-6 col-sm-12 mx-auto">
                <label for="select" class="col-sm-2 form-control-label">انجمن</label>
                <select class="form-select" name="community">
                    {% for community in communities %}
                        <option value="{{ community.id }}">{{ community.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-3 col-lg-6 col-sm-12 mx-auto">
                <label class="form-label">محتوای گفتگو</label>
                {{ form.content }}
            </div>
            <div class="col-lg-3 col-sm-12 mx-auto">
                <button type="submit" class="btn btn-primary" style="width: 100%">ایجاد گفتگو جدید</button>
            </div>
        </form>
    </div>
{% endblock %}
