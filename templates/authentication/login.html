{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ورود</title>
    <link rel="stylesheet" href={% static "bootstrap.rtl.min.css" %}>
    <link rel="stylesheet" href={% static "index.css" %}>
    <script type="application/javascript" defer="defer" src={% static "bootstrap.min.js" %}></script>
    <script type="application/javascript" defer="defer" src={% static "jquery-3.7.0.min.js" %}></script>
</head>
<body>
<main class="container mt-5">
    {% if message|length > 0 %}
        {% include "includes/alert.html" %}
    {% endif %}
    <div class="my-3 p-3 bg-white rounded box-shadow" style="width: 40%; margin-right: auto; margin-left: auto">
        <form class="form-signin" method="post">
            <h1 class="h3 mb-3 font-weight-normal">ورود کاربر</h1>
            <div class="form-group mb-3">
                <label for="username" class="form-label">نام کاربری</label>
                <input type="text" id="username" class="form-control" name="username" required autofocus>
            </div>
            <div class="form-group mb-3">
                <label for="inputPassword" class="form-label">رمز عبور</label>
                <input type="password" id="inputPassword" class="form-control" name="password" required>
            </div>
            {% csrf_token %}
            <button class="btn btn-lg btn-primary btn-block" type="submit" style="width: 100%;">ورود</button>
        </form>
        <div class="mt-5 d-flex justify-content-center">
            <button type="button" class="btn btn-outline-primary">
                <a href="/" style="text-decoration: none; color: inherit">
                    تازه وارد هستید؟
                    یک حساب کاربری بسازید
                </a>
            </button>

        </div>

    </div>
</main>
<script>
    $('alert').show().delay(5000).fadeOut();
</script>
</body>
</html>
